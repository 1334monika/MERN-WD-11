<!-- This line tells the browser that this is an HTML5 document. Think of it as the first thing you write on a test paper. -->
<!DOCTYPE html>
<!-- This is the main container for our entire webpage. Everything else goes inside this. -->
<html lang="en">
  <!-- The <head> is like the brain of the webpage. It holds important information and settings, but you don't see it on the page itself. -->
  <head>
    <!-- These <meta> tags give the browser some extra info about the page, like the character set to use and how it should look on different devices. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This sets the title that you see in the browser tab. -->

    <meta http-equiv="refresh" content="5" />
    <title>Document</title>
  </head>
  <!-- The <body> is where all the visible stuff goes! Text, images, links, and everything you see on the webpage lives here. -->
  <body></body>
</html>
